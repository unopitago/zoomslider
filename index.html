<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Product Gallery With Image Zoom Example</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    body { 
      background-color: #fafafa; 
      min-height: 100vh;
    }
    .container { 
      margin: 150px auto; 
      max-width: 960px; 
    }
</style>
</head>

<body>
  <div class="container">
    <div class="show" href="img/1.jpg">
      <img src="img/1.jpg" id="show-img">
    </div>
    <div class="small-img">
      <div class="small-container">
        <div id="small-img-roll">
          <img src="img/1.jpg" class="show-small-img" alt="">
          <img src="img/2.jpg" class="show-small-img" alt="">
          <img src="img/3.jpg" class="show-small-img" alt="">
          <img src="img/4.jpg" class="show-small-img" alt="">
          <img src="img/5.jpg" class="show-small-img" alt="">
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/jquery.min.js""></script>
  <script src="scripts/zoom-image.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
